name: Deploy Vite + Vue 3 to GitHub Pages

on:
  # Trigger workflow on pushes to the main branch
  push:
    branches:
      - main

  # Allows manual triggering of the workflow
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust the Node.js version if necessary

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Ensure your build script is defined in package.json

      - name: Check build output
        run: |
          echo "Listing files in the current directory:"
          ls -la
          echo "Listing files in the dist directory:"
          ls -la dist  # Check if the dist directory exists and is populated

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
          git checkout -B gh-pages
          cp -r dist/* .
          git add -A
          git commit -m "Deploy to GitHub Pages"
          git push --force https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/tb-6333/small_osu_proj.git gh-pages

        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}  # Use your secret here
